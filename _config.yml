# Site
name: "30 Days of Product - Blog"
title: "30 Days of Product - Blog"
description: "Learn Product Management by Building an App"
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
# baseurl: /mediumish-theme-jekyll
google_analytics: 'UA-174998642-1'
# disqus: 'demowebsite'
# mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  rutul:
    name: Rutul
    display_name: Rutul
    gravatar: 70edbf7710b860f29d6ab7f3f32cfb87
    email: rutul@30daysofproduct.com
    web: https://rutuldave.com
    twitter: https://twitter.com/letsfixtheworld
    description: "I am an entrepreneur who loves making products and growing startups. I spend most of my time at the intersection of business, technology, and finance."

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives

# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'

# Pagination
paginate: 6
paginate_path: /page:num/

# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock, vendor]
